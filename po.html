<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="po.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <p>PLEASE FILL OUT THIS FORM WITH THE REQUIRED INFORMATION</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">
                ENTER YOUR FIRST NAME:<br>
                <input id="first-name" type="text" name="first-name" required>
            </label>
            <label for="last-name" class="der">
                ENTER YOUR LAST <br>
            <input id="last-name" type="text" name="last-name" required>
            </label>
            <label for="email">
                ENTER YOUR EMAIL:<br>
                <input id="email" type="text" name="email" required>
            </label>
            <label for="new-password">
                CREATE A NEW PASSWORD:<br>
                <input id="new-password" type="password" name="password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>ACCOUNT TYPE</legend>
            <label for="persounal-account">
                <input id="persounal-account" type="radio" name="account-type" class="king" checked>"PERSONAL"
            </label>
            <label for="besiness-account">
                <input id="besiness-account" type="radio" name="account-type" class="king">"BESINESS"
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                "UPLOAD A PROFILE PICTURE"<br>
                <input type="file" name="file" id="profile-picture">
            </label>
            <label for="age">
                INPUT YOUR AGE <br>
                <input type="number" id="age" name="age" min="13" max="70">
            </label>
            <label for="referrer">
                "HOW ARE YOU FOLLOWING ME ?"<br>
                <select name="referrer" id="referrer">
                    <option value>( SELECT ONE )</option>
                    <option value="1">BY YOUTUBE</option>
                    <option value="2">BY TIKTOK</option>
                    <option value="3">BY FACEBOOK</option>
                    <option value="4">BY X</option>
                    <option value="5">BY INSTAGRAM</option>
                </select>
            </label>
            <label for="bio">
                PROVIDE A BIO:<br>
                <textarea name="bio" id="bio" rows="3" cols="30" class="gr">
                </textarea>
            </label>
        </fieldset>
        <label for="terms-and-condition">
            <input type="checkbox" name="terms" id="terms-and-condition" class="king" required>
            " I ACCEPT THE "
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="submit" class="btn">
    </form>
</body>
</html>
